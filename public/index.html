<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Battle Snakes</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="client.js"></script>
</head>
<body>
	<div id="wrapper">
		<canvas id="canvas" class="arena" height="800" width="800"></canvas>
		<div id="rightPanel">
			<section id="tabsContainer" class="wrapper">
				<canvas id="canvas_scoreboard" height="560" width="560"></canvas>
			</section>
			<section id="chatContainer" class="wrapper">
				<ul id="messages"></ul>
				<form action="" id="chatForm">
					<input id="chatInput" autocomplete="off" /><button>Send</button>
				</form>
			</section>
		</div>
	</div>
	<div id="deadForm" style="display: none;">
		<form action="" id="snakeForm">
			<div><label for="name">Name:</label><input type="text" id="name" /></div>
			<div><label for="color">Color:</label><input type="color" id="color" /></div>
			<div id="button"><button>Play</button></div>
		</form>
	</div>

	<script type="text/javascript">
		function resize() {
			var maxWidth = $(window).width() - 310;
			var maxHeight = $(window).height() - 7;
			var size = Math.min(maxHeight, maxWidth);
			$('#canvas').height(size);
			$('#canvas').width(size);

			var rightPanelWidth = Math.min(Math.max(Math.min($(window).width() - $('#canvas').width() - 13, 560), 300), ($(window).height() - 7) * 0.7);
			$('#rightPanel').width(rightPanelWidth);
			$('#tabsContainer').width(rightPanelWidth - 6);
			$('#tabsContainer').height(rightPanelWidth - 6);
			$('#canvas_scoreboard').width(rightPanelWidth - 6);
			$('#canvas_scoreboard').height(rightPanelWidth - 6);
			$('#chatContainer').height($(window).height() - rightPanelWidth - 12);
			$('#chatContainer').width(rightPanelWidth);
			$('#chatForm input').width(rightPanelWidth - 6);
			$('#messages').height($(window).height() - rightPanelWidth - 34);
		}

		$(window).resize(function () {
			resize();
		});

		$(document).ready(function () {
			resize();
		});
	</script>
</body>
</html>
